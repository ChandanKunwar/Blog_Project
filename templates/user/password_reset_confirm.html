{% extends 'partials/base.html' %}
{% block title %}password reset confirm{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="cover">
    <div class="container">
        <div class="row mt-5 pt-3">
            <div class="col-md-5 offset-md-4">
                <div class="card my-3 shadow">
                    <div class="card-body ">
                        <h3>password reset confirm Page</h3>
                        <hr>
                        <form method="POST">
                            {% csrf_token %}
                            {{ form|crispy }}

                            <input class="btn btn-primary btn-block" type="submit" value="password reset config">
                        </form>
                        <hr>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
{% endblock %}
